<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Fylo data storage component</title>

  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="bg">
    <img src="./images/bg-desktop.png" alt="" class="bg-img">
  </div>
  <div class="container">
    <div class="content">
      <div class="one">
        <div class="one-content">
          <div class="fylo">
            <img class="fylo-img" src="./images/logo.svg" alt="">
          </div>
          <div class="icons">
            <span class="icon">
              <img src="./images/icon-document.svg" alt="" class="icon1">
            </span>
            <span class="icon"><img src="./images/icon-folder.svg" alt="" class="icon2"></span>
            <span class="icon"><img src="./images/icon-upload.svg" alt="" class="icon3"></span>
          </div>
        </div>
      </div>
      <div class="two">
        <span class="indicator">
          <p class="--185">185</p>
          <p class="gb-left">GB LEFT</p>
        </span>
        <span class="pointer"></span>
        <div class="two-container">
          <div class="two-content">
            <div class="message">
              <p class="msg1">Youâ€™ve used
              </p>
              <p class="msg2">815 GB</p>
              <p class="msg3">of your storage</p>
            </div>
            <div class="bar-container">
              <div class="bar">
                <div class="circle"></div>
              </div>
            </div>
            <div class="gb">
              <p class="zero-gb">0 GB</p>
              <p class="thousand-gb">1000 GB</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  </div>

</body>

</html>
